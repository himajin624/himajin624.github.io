<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Counter-Strike Ancient マップのモロトフの投げ方ガイド">
    <meta name="keywords" content="Counter-Strike, CS2, Ancient, モロトフ, ラインナップ">
    <title>Ancient - モロトフガイド</title>
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../../index.html">ホーム</a></li>
                <li><a href="../ancient.html">Ancient</a></li>
                <li><a href="../anubis.html">Anubis</a></li>
                <li><a href="../dust2.html">Dust 2</a></li>
                <li><a href="../inferno.html">Inferno</a></li>
                <li><a href="../mirage.html">Mirage</a></li>
                <li><a href="../nuke.html">Nuke</a></li>
                <li><a href="../train.html">Train</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Ancient - モロトフガイド</h1>
        <div class="tweets-container">
            <article class="setup-card">
                <h3>Asiteモロトフ</h3>
                <div class="image-container">
                    <div class="image-item">
                        <div class="setup-images">
                            <img src="../../images/cs_ancient/T_molotov/site_molotov.jpg" 
                                 alt="Tsideモロトフ"
                                 onclick="openModal(this.src)">
                            <p>1.画像の位置にaimを合わせる<br>2.少しだけ前に歩く<br>3.右クリックと左クリック両方押し、ジャンプ投げする直前に右クリックを放す</p>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <!-- モーダル -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <img class="modal-content" id="modalImage">
    </div>

    <footer>
        <p>&copy; 2024 Counter-Strike 投げ物ガイド. All rights reserved.</p>
    </footer>

    <script>
        function openModal(imgSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = "block";
            modalImg.src = imgSrc;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }

        // ESCキーでモーダルを閉じる
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });
    </script>
</body>
</html>
