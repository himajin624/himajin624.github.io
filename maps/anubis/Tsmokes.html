<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Counter-Strike Anubis マップのスモークの投げ方ガイド">
    <meta name="keywords" content="Counter-Strike, CS2, Anubis, スモーク, ラインナップ">
    <title>Anubis - スモークガイド</title>
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../../index.html">ホーム</a></li>
                <li><a href="../ancient.html">Ancient</a></li>
                <li><a href="../anubis.html">Anubis</a></li>
                <li><a href="../dust2.html">Dust 2</a></li>

                <li><a href="../nuke.html">Nuke</a></li>
                <li><a href="../train.html">Train</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Anubis - スモークガイド</h1>
        <div class="tweets-container">
            <article class="setup-card">
                <h3>Amainスモーク</h3>
                <div class="image-container">
                    <div class="image-item">
                        <div class="setup-images">
                            <img src="../../images/cs_anubis/T_smoke/AmainJump1.jpg" 
                                 alt="Tsideスモーク"
                                 onclick="openModal(this.src)">
                        </div>
                    </div>
                    <div class="image-item">
                        <div class="setup-images">
                            <img src="../../images/cs_anubis/T_smoke/AmainJump2.jpg" 
                                 alt="Tsideスモーク"
                                 onclick="openModal(this.src)">
                                 <p>ジャンプ投げ</p>
                        </div>
                    </div>
                    <div class="image-item">
                        <div class="setup-images">
                            <img src="../../images/cs_anubis/T_smoke/AmainJump3.jpg" 
                                 alt="Tsideスモーク"
                                 onclick="openModal(this.src)">
                                 <p>大体この位置に爆発する</p>
                        </div>
                    </div>
                </div>
                <hr>
                <h3>Amainスモーク2</h3>
                <div class="image-container">
                    <div class="image-item">
                        <div class="setup-images">
                            <img src="../../images/cs_anubis/T_smoke/Amain1.jpg" 
                                 alt="Tsideスモーク"
                                 onclick="openModal(this.src)">
                                 <p>1.赤線の白い角に合わせる<br>2.前に歩いてaimが黄色線の模様と重なったら投げる</p>
                        </div>
                    </div>
                </div>
                <hr>
                <h3>名前忘れた地下のところスモーク</h3>
                <div class="image-container">
                    <div class="image-item">
                        <div class="setup-images">
                            <img src="../../images/cs_anubis/T_smoke/AmainJump1.jpg" 
                                 alt="Tsideスモーク"
                                 onclick="openModal(this.src)">
                                 <p>Amainスモーク1と同じ角様にに立つ</p>
                        </div>
                    </div>
                    <div class="image-item">
                        <div class="setup-images">
                            <img src="../../images/cs_anubis/T_smoke/TikaJump1.jpg" 
                                 alt="Tsideスモーク"
                                 onclick="openModal(this.src)">
                                 <p>ジャンプ投げ</p>
                        </div>
                    </div>
                </div>
                <hr>

            </article>
            <!-- コンテンツはここに追加 -->
        </div>
    </main>
