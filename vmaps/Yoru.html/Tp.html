<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoru Fracture テレポートセットアップ集</title>
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <header>
        <h1>Yoru - Fracture テレポートセットアップ</h1>
        <nav>
            <ul>
                <li><a href="../../index.html">ホーム</a></li>
                <li><a href="./YoruFracture.html">Yoru-Fracture</a></li>
                <li><a href="../ascent.html">Ascent</a></li>
                <li><a href="../bind.html">Bind</a></li>
                <li><a href="../breeze.html">Breeze</a></li>
                <li><a href="../fracture.html">Fracture</a></li>
                <li><a href="../haven.html">Haven</a></li>
                <li><a href="../icebox.html">Icebox</a></li>
                <li><a href="../lotus.html">Lotus</a></li>
                <li><a href="../pearl.html">Pearl</a></li>
                <li><a href="../split.html">Split</a></li>
                <li><a href="../sunset.html">Sunset</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="teleports" class="ability-section">
            <h2>テレポートのセットアップ</h2>
            <div class="tweets-container">
                <article class="setup-card">
                    <h3>Aのドアをずっと開けておくセットアップ(Defender)</h3>
                    <div class="image-container">
                        <div class="image-item">
                            <div class="setup-images">
                                <img src="../../images/fracture/yoru/teleport_drop.jpg" 
                                     alt="ドロップからのテレポート位置"
                                     onclick="openModal(this.src)">
                            </div>
                        </div>
                    </div>
                    <h3>Asiteへのテレポート</h3>
                    <div class="image-container">
                        <div class="image-item">
                            <div class="setup-images">
                                <img src="../../images/fracture/yoru/AsiteTp1.jpg" 
                                     alt="Asiteへのテレポート位置"
                                     onclick="openModal(this.src)">
                            </div>
                        </div>
                        <div class="image-item">
                            <div class="setup-images">
                                <img src="../../images/fracture/yoru/AsiteTp2.jpg" 
                                     alt="Asiteへのテレポート位置"
                                     onclick="openModal(this.src)">
                            </div>  
                        </div>
                        <div class="image-item">
                            <div class="setup-images">
                                <img src="../../images/fracture/yoru/AsiteTp3.jpg" 
                                     alt="Asiteへのテレポート位置"
                                     onclick="openModal(this.src)">
                            </div>     
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <!-- モーダル -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <img class="modal-content" id="modalImage">
    </div>

    <footer>
        <p>※これらのセットアップは一例です。マップやゲーム状況に応じて臨機応変に対応することが重要です。</p>
    </footer>

    <script>
        function openModal(imgSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = "block";
            modalImg.src = imgSrc;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }

        // ESCキーでモーダルを閉じる
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });
    </script>
</body>
</html>
